<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Minimax</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        h2 {
            font-weight: 600;
        }

        .game-card {
            background-color: #1f2933;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }

        .cell {
            height: 100px;
            font-size: 32px;
            font-weight: bold;
            background-color: #111827;
            color: #ffffff;
            border: 2px solid #374151;
        }

        .cell:hover {
            background-color: #1f2933;
        }

        .btn-primary {
            background-color: #2563eb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .card {
            background-color: #1f2933;
            color: #ffffff;
            border-radius: 12px;
        }

        .list-group-item {
            background-color: #111827;
            color: #e5e7eb;
            border: 1px solid #374151;
        }

        #aiStatus {
            color: #60a5fa;
            font-weight: 500;
        }
    </style>
</head>

<body class="container py-5">

    <h2 class="text-center mb-4">
        Tic Tac Toe: Human vs AI (Minimax Algorithm)
    </h2>

    <div class="row g-4">
       
        <div class="col-md-6">
            <div class="game-card text-center">
                <p class="mb-2">
                    Human: <strong>X</strong> | AI: <strong>O</strong>
                </p>

                <div class="board mx-auto">
                    <button class="cell" onclick="humanMove(0)"></button>
                    <button class="cell" onclick="humanMove(1)"></button>
                    <button class="cell" onclick="humanMove(2)"></button>
                    <button class="cell" onclick="humanMove(3)"></button>
                    <button class="cell" onclick="humanMove(4)"></button>
                    <button class="cell" onclick="humanMove(5)"></button>
                    <button class="cell" onclick="humanMove(6)"></button>
                    <button class="cell" onclick="humanMove(7)"></button>
                    <button class="cell" onclick="humanMove(8)"></button>
                </div>

                <button class="btn btn-primary mt-4" onclick="resetGame()">
                    Play Again
                </button>
            </div>
        </div>

       
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header fw-semibold">
                    AI Decision Process (Minimax)
                </div>
                <div class="card-body">
                    <p id="aiStatus"></p>
                    <ul id="aiSteps" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
